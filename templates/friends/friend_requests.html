{% extends "layouts/base.html" %}

{% block content %}
<h1 class="mb-4 text-2xl font-semibold">好友邀請</h1>
<ul>
  {% for request in received_requests %}
  <li class="mb-4">
    <div class="flex items-center">
      <p class="text-gray-800">{{ request.sender.username }} 發送了好友請求</p>
      <form method="post" action="{% url 'friends:accept_friend_request' request.id %}">
        {% csrf_token %}
        <button type="submit" class="px-4 py-2 ml-2 text-white bg-green-500 rounded hover:bg-green-600">接受</button>
      </form>
      <form method="post" action="{% url 'friends:reject_friend_request' request.id %}">
        {% csrf_token %}
        <button type="submit" class="px-4 py-2 ml-2 text-white bg-red-500 rounded hover:bg-red-600">拒絕</button>
      </form>
    </div>
  </li>
  {% endfor %}
</ul>
{% endblock %}
